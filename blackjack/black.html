<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blackjack</title>
    <link rel="stylesheet" href="black.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="container">
        <h1>Blackjack</h1>
        <h3 ><span id="blackjack-result">let's play </span></h3>
        <div class="flex-row-1">
            <div id="your-box">
                <h2> You:<span id="your-result">0</span></h2>

            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-result">0</span></h2>

            </div>

        </div>
        <div class="flex-row-2">


            <div>
                <button class="btn-lg btn-primary mr-2 " id="hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="stand-button">Stand</button>
                <button class="btn-lg btn-danger " id="dealer-button">Deal</button>
            </div>
        </div>
        <div class="flex-row-3">
            <table>
                <tr >
                    <th>Wins</th>
                    <th>Loses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="win">0</span></td>
                    <td><span id="lose">0</span></td>
                    <td><span id="draw">0</span></td>
                </tr>
            </table>

        </div>
    </div>
    <script src="black.js"></script>
</body>
</html>
